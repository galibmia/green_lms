<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books | GREEN</title>
    <link
      rel="shortcut icon"
      href="asset/images/logo.png"
      type="image/x-icon"
    />
    <script
      src="https://kit.fontawesome.com/d9830de4ae.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/books.css">
</head>
<body>
  <header class="header">
    <div class="header-top">
      <div class="top-left">
        <a href="#">
          <i class="fa-solid fa-envelope" style="color: #ffffff"></i>
          info@greensoftbd.net
        </a>
        <a href="#">
          <i class="fa-solid fa-phone" style="color: #ffffff"></i>
          01234-567890
        </a>
      </div>
      <div class="top-right">
        <a href="login.html" target="_blank">
          <i class="fa-solid fa-right-to-bracket" style="color: #ffffff"></i>
          Login
        </a>
      </div>
    </div>

    <div class="header-mid">
      <div class="mid-left">
        <a href="home"><img src="asset/images/logo.png" alt="" /></a>
      </div>
      <div class="mid-mid">
        <input
          type="text"
          name="search"
          id="search"
          placeholder="Search"
          class="primary-search"
        />
        <input type="button" value="Search" id="search" class="btn-search" />
      </div>
      <div class="mid-right">
        <a href="" class="right-text">
          <i class="fa-solid fa-bag-shopping" style="color: #ffffff"></i>
          0.00
        </a>
      </div>
    </div>
    <div class="header-bottom">
      <a class="home" href="index.html"
        ><i class="fa-solid fa-house-chimney" style="color: #ffffff"></i>
        Home</a
      >
      <a class="ebooks" href="ebooks.html">Ebooks</a>
      <a class="books" href="books.html">Books</a>
      <a class="shop" href="shop.html">Shop</a>
      <a class="contact" href="contact.html">Contact</a>
    </div>
  </header>



  <main>
    <section class="main">
      <section class="store-books">
        <h3 class="content-header">
          Store Books Category
          <hr />
        </h3>
      </section>

      <section class="form">
        <form action="get_books" class="get-books">
          <label for="book-category" class="select">
            <span class="book-text">Books Category</span> 
            <select name="book-category" id="book-category" class="select-item">
              <option value="" disabled selected hidden>Please select</option>
              <option value="science">Science</option>
              <option value="general Knowledge">General Knowledge</option>
              <option value="business">Business</option>
              <option value="kids">Kids</option>
              <option value="music and movie">Music and Movie</option>
          </select></label>

          <label for="books" class="select">
            <span class="book-text">Books</span>
            <select name="books" id="books" class="select-item">
              <option value="" disabled selected hidden>Please select</option>
              <option value="science">Science</option>
              <option value="general Knowledge">General Knowledge</option>
              <option value="business">Business</option>
              <option value="kids">Kids</option>
              <option value="music and movie">Music and Movie</option>
          </select></label>
          <label for="status" class="select" >
            <span class="book-text">Status</span> 
            <select name="status" id="status" class="select-item">
              <option value="" disabled selected hidden>Please select</option>
              <option value="available">Available</option>
              <option value="not-available">Not Available</option>
          </select></label>
          <input type="button" value="Get Book">
        </form>
      </section>
    </section>

  </main>



  <footer>
    <section class="footer-top">
      <div class="sub-text">
        <h3 class="content-header">Sign Up For Newsletters</h3>
        <p class="content-description">
          Be the First to Know. Sign up for newsletters today
        </p>
      </div>
      <div class="sub-search">
        <input
          type="text"
          name="subscribe"
          id="search"
          placeholder="Subscribe Now..."
          class="primary-search"
        />
        <input
          type="button"
          value="Subscribe"
          id="search"
          class="btn-search"
        />
      </div>
    </section>

    <section class="footer-bottom">
      <div class="footer-left">
        <p class="content-description">
          This site was developed by GREENSOFTBD
        </p>
      </div>
      <div class="footer-right">
        <a class="home" href="index.html">Home</a>
        <a class="ebooks" href="ebooks.html">Ebooks</a>
        <a class="books" href="books.html">Books</a>
        <a class="shop" href="shop.html">Shop</a>
        <a class="contact" href="contact.html">Contact</a>
      </div>
    </section>

  </footer>
    
</body>
</html>
